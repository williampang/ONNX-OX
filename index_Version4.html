<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>O / V / X 手写识别 (ONNX Runtime Web)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="./ort.min.js"></script>
  <link rel="stylesheet" href="web_style_Version4.css" />
</head>
<body>
  <div class="container">
    <h1>O / V / X 手写识别</h1>
    <div class="board">
      <canvas id="canvas" width="280" height="280"></canvas>
      <div class="controls">
        <button id="clearBtn">清空</button>
        <button id="predictBtn">识别</button>
        <button id="saveOBtn">保存样本 O</button>
        <button id="saveVBtn">保存样本 V</button>
        <button id="saveXBtn">保存样本 X</button>
      </div>
      <div class="result">
        <div>预测结果：<span id="pred">-</span></div>
        <div>置信度：<span id="conf">-</span></div>
        <div class="probs">
          <table>
            <thead>
              <tr><th>类别</th><th>概率</th></tr>
            </thead>
            <tbody id="probBody"></tbody>
          </table>
        </div>
        <div class="hint">默认加载 model/model_v4_handwritten.onnx（或回退至 model/model.onnx）</div>
        <div id="status"></div>
      </div>
    </div>
  </div>
  <script src="web_script_Version4.js"></script>
</body>
</html>
